<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8" />
	<title>RecoGrader - Password Retrieval</title>
	<link rel="stylesheet" href="src/css/basic.css" />
	<script src="src/lib/jquery.min.js"></script>
	<script src="src/js/basic.js"></script>
	<script src="src/js/password_reset.js"></script>
</head>
<body>
	<header></header>
	<div class="content-wrapper moderate-margin">
		<div class="header-wrapper center">
			<div class="header">
				Password Retrieval
			</div>
			<p class="subheader">Retrieve your username and password by entering email or other info you used to sign up.</p>
			<p>If you cannot remember your email or other info, please <a class="icon text contact on-white">Contact Us</a></p>
		</div>
		<hr />
		<div class="usr-content">
			<div id="usr-form-wrapper">
				<div class="usr-form wide wide-margin">
					<form class="left-align">
						<div>
							<label class="prompt">Email</label>
							<input class="long-span" type="text" name="email" placeholder="Email used to sign up" />
						</div>
						<div class="hidden-div">
							<div>
								<hr />
								<div class="date-wrapper">
									<label class="prompt">Birthday</label>
								</div>
								<div>
									<label class="prompt">Security Question</label>
									<label class="as-input long-span" id="safe-q">?</label>
								</div>
								<div>
									<label class="prompt">Answer to Security Question</label>
									<input class="long-span" type="text" name="safe-a" placeholder="Answer to Security Question" />
								</div>
								<hr />
							</div>
						</div>
						<div class="captcha-wrapper">
							<label class="prompt">CAPTCHA</label>
							<div class="captcha"></div>
						</div>
						<div class="submit-wrapper moderate-margin empty">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<footer></footer>
</body>
</html>
