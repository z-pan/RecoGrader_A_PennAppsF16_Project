<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8" />
	<title>创否 - 重设密码</title>
	<link rel="stylesheet" href="src/css/basic.css"/>
	<script src="src/lib/jquery.min.js"></script>
	<script src="src/js/basic.js"></script>
	<script src="src/js/password_reset.js"></script>
	<style type="text/css">
		#intro {
			margin-top: 200px;
		}

		.usr-content input.long-span {
			width: 180px;
		}

		.submit {
			width: 200px;
			margin: 30px auto;
		}
	</style>
</head>
<body>
	<header></header>
	<div id="intro" class="half-span orange-border round msgbox">
		<div class="header">重设密码</div>
		<hr />
		<div class="usr-content">
			<p class="warning opacity-anim" id="usr-warn"></p>
			<p>你将为该用户重新设置密码</p>
			<p id="user"></p>
			<form>
				<input type="password" class="long-span" id="new-password" name="psw" placeholder="重设密码" />
				<input type="password" class="long-span" id="repeat-password" placeholder="确认密码" />
				<div class="submit-wrapper">
					<button class="icon text bordered round submit" disabled>提交</button>
				</div>
			</form>
		</div>
	</div>
	<div id="law-bottom" class="bottom"></div>
</body>
</html>
