<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8" />
	<title>ProjectName - Complete Sign Up</title>
	<link rel="stylesheet" href="src/css/basic.css" />
	<script src="src/lib/jquery.min.js"></script>
	<script src="src/js/basic.js"></script>
	<script src="src/js/password_reset.js"></script>
</head>
<body>
	<header></header>
	<div class="content-wrapper moderate-margin">
		<div class="header-wrapper center">
			<div class="header">
				Complete Sign Up
			</div>
			<p class="subheader">Complete the following form to finish your step No.1 at ProjectName.</p>
			<p>You need to complete all blanks.</p>
		</div>
		<hr />
		<div class="usr-content">
			<div id="usr-form-wrapper">
				<div class="usr-form wide wide-margin">
					<form class="left-align">
						<p class="icon text no-hover long-span email" id="email">dummy@dummy.com</p>
						<input type="hidden" name="token" id="token" />
						<div class="basic-info-wrapper">
							<div>
								<label class="prompt">Official Name</label>
								<input class="long-span" type="text" name="fullname" placeholder="Please enter your official name here." />
							</div>
							<div>
								<label class="prompt">Nickname</label>
								<input class="long-span" type="text" name="username" placeholder="This is the name seen by others." />
							</div>
							<div class="gender-select selector-wrapper">
								<label class="prompt">Gender</label>
								<div class="selector-group">
									<input id="gender-m" type="radio" name="gender" value="0">
									<label for="gender-m">Male</label>
									<input id="gender-f" type="radio" name="gender" value="1">
									<label for="gender-f">Female</label>
									<input id="gender-o" type="radio" name="gender" value="2">
									<label for="gender-o">Others</label>
									<input id="gender-u" type="radio" name="gender" value="3">
									<label for="gender-u">Secret</label>
								</div>
							</div>
						</div>
						<hr />
						<div class="account-info-wrapper">
							<div>
								<label class="prompt">Password</label>
								<input class="long-span" id="new-password" type="password" name="password" placeholder="Password" />
							</div>
							<div>
								<label class="prompt">Confirm Password</label>
								<input class="long-span" id="repeat-password" type="password" placeholder="Confirm Password" />
							</div>
							<div class="date-wrapper">
								<label class="prompt">Birthday</label>
							</div>
							<div>
								<label class="prompt">Security Question</label>
								<input class="long-span" type="text" name="safe-q" placeholder="Enter a question to which only you know the answer." />
							</div>
							<div>
								<label class="prompt">Answer to Security Question</label>
								<input class="long-span" type="text" name="safe-a" placeholder="Answer to your security question" />
							</div>
						</div>
						<hr />
						<div class="customize-wrapper center">
							<div>
								<input id="get-update" class="long-span" type="checkbox" name="get-update" />
								<label for="get-update">I'd like to receive updates from ProjectName.</label>
							</div>
							<div class="margin-ver-10 left-align">
								<label class="prompt"><a class="icon ext-link">Agreement</a></label>
								<input id="tos-confirm" class="long-span" type="checkbox" name="tos-confirm" />
								<label for="tos-confirm" style="margin-left: 20px;">I have read and agree the terms of using ProjectName.</label>
							</div>
						</div>
						<div class="captcha-wrapper">
							<label class="prompt">CAPTCHA</label>
							<div class="captcha"></div>
						</div>
						<div class="submit-wrapper moderate-margin empty"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
</body>
</html>
